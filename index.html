<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background-color: #e4e4e4;
        }
    </style>
    <title>Weight Converter</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-light  bg-dark offset-md-3">
            <span class="navbar-brand text-white mb-0 h1 ">Weight Converter</span>
        </nav>
        <div class="card-md-6 offset-md-3">
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="number" class="form-control" id="input" placeholder="enter weight">
                </div>
            </div>
        </div>
        <div class="div" id="res">
            <div class="card-md-6 offset-md-3 bg-primary mt-2">
                <div class="card-body">
                    <div class="div" id="resLbs">

                    </div>
                </div>
            </div>
            <div class="card-md-6 offset-md-3 bg-success mt-2">
                <div class="card-body">
                    <div class="div" id="resOz">

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    document.getElementById('res').style.visibility = 'hidden';
    document.getElementById('input').addEventListener('input', (e) => {
        let kiloGrams = e.target.value;
        console.log(kiloGrams);
        document.getElementById('res').style.visibility = 'visible';
        document.getElementById('resLbs').innerHTML = `${(kiloGrams * 2.2046).toFixed(2)} Lbs`;
        document.getElementById('resOz').innerHTML = `${(kiloGrams * 35.273).toFixed(2)} Oz`;
    });

</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</html>
